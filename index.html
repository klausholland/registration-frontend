<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Registrierung</title>
</head>

<body>
    <div class="visually-hidden" role="alert">
        Registrierung erfolgreich!
    </div>
    <div class="visually-hidden" role="alert">
        Registrierung fehlgeschlagen!
    </div>  
    <div class="container-sm" style="max-width: 30%; background-color: rgb(224, 210, 235);">

        <form method="post">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input id="email" name="email" placeholder="Beispiel@mail.de" class="form-control" />
                <div class="invalid-feedback">
                    Bitte gib eine gültige E-Mail-Adresse ein.
                </div>

            </div>
            <div class="mb-3">
                <label for="passwort" class="form-label">Passwort</label>
                <input type="password" id="passwort" name="passwort" class="form-control" />
                <div id="passwordHelpBlock" class="form-text">
                    Bitte gib ein Passwort ein, das 8-20 Zeichen lang ist.
                </div>
                <div class="invalid-feedback">
                    Das Passwort ist ungültig.
                </div>
            </div>
            <button type="submit" class="btn btn-light">Registrieren</button>
        </form>
    </div>
</body>

</html>
